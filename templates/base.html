<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>{% block title %}لوحة التحكم{% endblock %}</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">نظام المحتوى</a>
        <div class="d-flex">
          {% if session.username %}
          <span class="navbar-text me-2">{{ session.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">تسجيل خروج</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container my-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" nonce="{{ csp_nonce() }}"></script>
    <script src="{{ url_for('static', filename='fit.js') }}" nonce="{{ csp_nonce() }}"></script>
    <script nonce="{{ csp_nonce() }}">
      // auto-inject CSRF token into POST forms
      document.addEventListener('DOMContentLoaded', function(){
        const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        document.querySelectorAll('form').forEach(function(f){
          if(f.method && f.method.toLowerCase() === 'post'){
            if(!f.querySelector('input[name="csrf_token"]')){
              const h = document.createElement('input'); h.type='hidden'; h.name='csrf_token'; h.value=token; f.prepend(h);
            }
          }
        });
      });
    </script>
  </body>
</html>
